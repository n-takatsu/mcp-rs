# MCP-RS Configuration File
#
# This configuration was generated by MCP-RS setup wizard
# セキュリティのため、認証情報は環境変数を使用することを推奨します

[server]
bind_addr = "127.0.0.1:8080"
stdio = true
log_level = "info"

[transport]
transport_type = "stdio"

[transport.stdio]
buffer_size = 8192
timeout_ms = 30000
content_length_header = true
framing_method = "content-length"
max_message_size = 1048576
pretty_print = false

[handlers.wordpress]
url = "https://example.com"
username = "your_username"
password = "your_password"
enabled = true
timeout_seconds = 30

[handlers.wordpress.rate_limit]
requests_per_second = 10
burst_size = 20
enabled = true

[plugins]
search_paths = ["./plugins", "/usr/local/lib/mcp-rs/plugins"]
auto_load = true
hot_reload = false
max_plugins = 50

[plugins.plugins]


# 🔒 セキュリティ設定説明:
#
# 環境変数を使用した安全な設定方法:
#
# 1. 環境変数を設定:
#    $env:WORDPRESS_URL="https://your-wordpress-site.com"
#    $env:WORDPRESS_USERNAME="your_username"
#    $env:WORDPRESS_PASSWORD="your_app_password"
#
# 2. または .env ファイルを使用:
#    WORDPRESS_URL=https://your-wordpress-site.com
#    WORDPRESS_USERNAME=your_username
#    WORDPRESS_PASSWORD=your_app_password
#
# 3. Application Password の生成方法:
#    - WordPress管理画面 > ユーザー > プロフィール
#    - 'アプリケーションパスワード' セクション
#    - 新しいアプリケーション名を入力 (例: "MCP-RS")
#    - 'Add New Application Password' をクリック
#    - 生成されたパスワードを使用
#
# ⚠️  注意: パスワードを設定ファイルに直接記載しないでください！
