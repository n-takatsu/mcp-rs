
[server]
bind_addr = "127.0.0.1:8080"
stdio = false
log_level = "info"

[handlers.wordpress]
url = "${WORDPRESS_URL}"
username = "${WORDPRESS_USERNAME}"
password = "${WORDPRESS_PASSWORD}"
enabled = true
timeout_seconds = 30

[handlers.wordpress.rate_limit]
enabled = false
requests_per_second = 10.0
burst_size = 20
