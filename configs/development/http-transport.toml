# MCP-RS HTTP Transport Configuration v0.15.1
# 
# Development環境用HTTP Transport設定
# Web UI開発・API テスト・デバッグ用

[server]
name = "mcp-rs-http-dev"
version = "0.15.1" 
stdio = false
log_level = "debug"

[transport]
type = "http"

# HTTP Transport設定（開発用）
[transport.http]
addr = "127.0.0.1"
port = 8081
cors_enabled = true
max_request_size = 2097152  # 2MB (開発用増量)
timeout_ms = 60000         # 60秒 (開発用延長)

# STDIO設定（HTTP使用時は無効）
[transport.stdio]
buffer_size = 8192
timeout_ms = 30000
content_length_header = true
framing_method = "content-length"
max_message_size = 1048576
pretty_print = true         # 開発用：JSON整形出力

[logging]
level = "debug"
file_path = "logs/mcp-rs-http-dev.log"

# 必須: ハンドラー設定（開発用）
[handlers]
enabled = ["filesystem", "wordpress"]

# ファイルシステムハンドラー（開発用：書き込み許可）
[filesystem]
root_path = "."
read_only = false

# WordPress（開発用：テスト設定）
[wordpress]
url = "https://dev-wordpress-site.com"
username = "dev-user"
password = "dev-password" 
verify_ssl = false  # 開発環境では無効化可能