name: Documentation

# ドキュメントサイトのタイトル
title: MCP-RS Documentation
description: Rust implementation of the Model Context Protocol (MCP) for AI-agent integration

# GitHub Pages設定
url: "https://n-takatsu.github.io"
baseurl: "/mcp-rs"

# Build settings
markdown: kramdown
highlighter: rouge

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap

# テーマ
theme: minima

# Kramdown設定
kramdown:
  input: GFM
  syntax_highlighter: rouge

# ナビゲーション
header_pages:
  - index.md
  - docs/index.md
  - docs/architecture/index.md
  - docs/api/index.md
  - docs/guides/index.md
  - docs/security.md
  - docs/wordpress.md

# サイト設定
show_excerpts: true

# Build exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Permalink structure
permalink: /:categories/:title/

# Future posts
future: false

# Incremental builds
incremental: true