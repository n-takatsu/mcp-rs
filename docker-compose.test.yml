version: '3.8'

# Test environment for MCP-RS integration tests
# This Docker Compose file sets up a complete test environment with all dependencies

services:
  # PostgreSQL for database tests
  postgres-test:
    image: postgres:16-alpine
    container_name: mcp-postgres-test
    environment:
      POSTGRES_DB: mcptest
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d mcptest"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - mcp-test-network

  # Redis for caching tests
  redis-test:
    image: redis:7-alpine
    container_name: mcp-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mcp-test-network

  # MCP Server under test (HTTP mode)
  mcp-server-http:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: mcp-server-http-test
    environment:
      MCP_TRANSPORT: http
      MCP_PORT: 3000
      MCP_LOG_LEVEL: debug
      MCP_LOG_FORMAT: json
      DATABASE_URL: postgres://testuser:testpass@postgres-test:5432/mcptest
      REDIS_URL: redis://redis-test:6379
      RUST_BACKTRACE: 1
    ports:
      - "3001:3000"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - mcp-test-network
    volumes:
      - ./configs/test:/etc/mcp
      - mcp-test-data:/var/lib/mcp

  # MCP Server under test (WebSocket mode)
  mcp-server-websocket:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: mcp-server-websocket-test
    environment:
      MCP_TRANSPORT: websocket
      MCP_PORT: 3001
      MCP_LOG_LEVEL: debug
      MCP_LOG_FORMAT: json
      DATABASE_URL: postgres://testuser:testpass@postgres-test:5432/mcptest
      REDIS_URL: redis://redis-test:6379
      RUST_BACKTRACE: 1
    ports:
      - "3002:3001"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - mcp-test-network
    volumes:
      - ./configs/test:/etc/mcp
      - mcp-test-data:/var/lib/mcp

  # Prometheus for metrics testing
  prometheus-test:
    image: prom/prometheus:latest
    container_name: mcp-prometheus-test
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    volumes:
      - ./tests/integration/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-test-data:/prometheus
    networks:
      - mcp-test-network
    depends_on:
      - mcp-server-http

  # Grafana for visualization testing
  grafana-test:
    image: grafana/grafana:latest
    container_name: mcp-grafana-test
    environment:
      GF_SECURITY_ADMIN_PASSWORD: testadmin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3100:3000"
    volumes:
      - grafana-test-data:/var/lib/grafana
      - ./tests/integration/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - mcp-test-network
    depends_on:
      - prometheus-test

  # NGINX for load balancing tests
  nginx-test:
    image: nginx:alpine
    container_name: mcp-nginx-test
    ports:
      - "8080:80"
    volumes:
      - ./tests/integration/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mcp-test-network
    depends_on:
      - mcp-server-http
      - mcp-server-websocket

  # Test runner container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: mcp-test-runner
    environment:
      MCP_HTTP_ENDPOINT: http://mcp-server-http:3000
      MCP_WEBSOCKET_ENDPOINT: ws://mcp-server-websocket:3001
      DATABASE_URL: postgres://testuser:testpass@postgres-test:5432/mcptest
      REDIS_URL: redis://redis-test:6379
      RUST_BACKTRACE: 1
      RUST_LOG: debug
    depends_on:
      mcp-server-http:
        condition: service_healthy
      mcp-server-websocket:
        condition: service_healthy
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - mcp-test-network
    volumes:
      - ./tests:/tests
      - ./target:/target
    command: cargo test --release --features integration-tests

volumes:
  postgres-test-data:
  mcp-test-data:
  prometheus-test-data:
  grafana-test-data:

networks:
  mcp-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
