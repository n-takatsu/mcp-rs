[package]
name = "mcp-rs"
version = "0.1.0"
edition = "2021"
authors = ["n-takatsu"]
description = "Rust implementation of the Model Context Protocol (MCP) for AI-agent integration"
license = "MIT OR Apache-2.0"
repository = "https://github.com/n-takatsu/mcp-rs"

[dependencies]
# Configuration and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
serde_yaml = "0.9"
clap = { version = "4.0", features = ["derive", "env"] }
config = "0.14"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# HTTP client and encoding
reqwest = { version = "0.11", features = ["json"] }
urlencoding = "2.1"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"], default-features = false }
thiserror = "1.0"
async-trait = "0.1"
# reqwest機能も最小限に
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
config = "0.14"
toml = "0.8"

[dev-dependencies]
tokio-test = "0.4"

# 開発時のビルド高速化設定
[profile.dev]
opt-level = 0          # 最適化なし（最速ビルド）
debug = true           # デバッグ情報有効
incremental = true     # インクリメンタルコンパイル有効

# 依存関係は最適化（実行時パフォーマンス改善）
[profile.dev.package."*"]
opt-level = 3          # 依存関係は最適化

# より高速な開発プロファイル（オプション）
[profile.dev-fast]
inherits = "dev"
opt-level = 1          # 軽い最適化
debug = "line-tables-only"  # 軽量デバッグ情報

# 本番用設定
[profile.release]
opt-level = 3          # 最大最適化
debug = false          # デバッグ情報なし
lto = true            # Link Time Optimization
codegen-units = 1     # 最適化重視
panic = "abort"       # panic時即座に終了
