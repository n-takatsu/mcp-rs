[package]
name = "mcp-rs"
version = "0.1.0"
edition = "2021"
authors = ["n-takatsu"]
description = "Rust implementation of the Model Context Protocol (MCP) for AI-agent integration"
license = "MIT OR Apache-2.0"
repository = "https://github.com/n-takatsu/mcp-rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Tokio機能を必要最小限に + セキュリティ機能
tokio = { version = "1.0", features = ["rt-multi-thread", "net", "io-util", "time", "macros", "fs", "sync", "signal"] }
# Axumも軽量化（HTTPサーバー機能追加）
axum = { version = "0.7", default-features = false, features = ["tokio", "json", "http1", "http2"] }
tower = { version = "0.4", default-features = false }
tower-http = { version = "0.5", features = ["trace"], default-features = false }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"], default-features = false }
thiserror = "1.0"
async-trait = "0.1"
# reqwest機能も最小限に
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "multipart"] }
config = "0.14"
toml = "0.8"
base64 = "0.21"
regex = "1.10"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
# セキュリティ強化用の暗号化クレート
secrecy = { version = "0.8", features = ["serde"] }
zeroize = "1.7"
aes-gcm = "0.10"
argon2 = "0.5"
pbkdf2 = "0.12"
sha2 = "0.10"
# 入力検証・セキュリティ強化用クレート
validator = "0.16"
url = "2.4"
ammonia = "3.3"  # HTML sanitization
fancy-regex = "0.11"  # Advanced regex with lookahead/lookbehind
# プラグインシステム用依存関係
libloading = "0.8"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
base64 = "0.21"

[[bench]]
name = "mcp_protocol"
harness = false

# 開発時のビルド高速化設定
[profile.dev]
opt-level = 0          # 最適化なし（最速ビルド）
debug = true           # デバッグ情報有効
incremental = true     # インクリメンタルコンパイル有効

# 依存関係は最適化（実行時パフォーマンス改善）
[profile.dev.package."*"]
opt-level = 3          # 依存関係は最適化

# より高速な開発プロファイル（オプション）
[profile.dev-fast]
inherits = "dev"
opt-level = 1          # 軽い最適化
debug = "line-tables-only"  # 軽量デバッグ情報

# 本番用設定
[profile.release]
opt-level = 3          # 最大最適化
debug = false          # デバッグ情報なし
lto = true            # Link Time Optimization
codegen-units = 1     # 最適化重視
panic = "abort"       # panic時即座に終了
