# ========================================
# GitHub Actions Workflow: Docker Security Scan
# ========================================

name: Docker Security Scan

on:
  push:
    branches: [ main, develop, 'feature/issue-44-*' ]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/docker-security.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  IMAGE_NAME: mcp-rs
  REGISTRY: ghcr.io

jobs:
  build-and-scan:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on vulnerabilities

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (Table format)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check image size
        run: |
          IMAGE_SIZE=$(docker image inspect ${{ env.IMAGE_NAME }}:${{ github.sha }} --format='{{.Size}}')
          IMAGE_SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
          echo "Image size: ${IMAGE_SIZE_MB}MB"
          
          # Fail if image > 50MB (target: <50MB)
          if [ $IMAGE_SIZE_MB -gt 50 ]; then
            echo "❌ Image size ${IMAGE_SIZE_MB}MB exceeds 50MB target"
            exit 1
          else
            echo "✅ Image size ${IMAGE_SIZE_MB}MB meets <50MB target"
          fi

      - name: Test container startup
        run: |
          # Start container in background
          docker run -d --name test-container \
            -e RUST_LOG=info \
            ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --transport stdio
          
          # Wait for startup
          sleep 5
          
          # Check if container is running
          if docker ps | grep test-container; then
            echo "✅ Container started successfully"
            docker logs test-container
            docker stop test-container
          else
            echo "❌ Container failed to start"
            docker logs test-container
            exit 1
          fi

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        if: success()
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json
          retention-days: 30

  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          echo "✅ docker-compose.yml is valid"

      - name: Validate docker-compose.dev.yml
        run: |
          docker compose -f docker-compose.dev.yml config > /dev/null
          echo "✅ docker-compose.dev.yml is valid"

      - name: Test Docker Compose startup
        run: |
          # Start only mcp-server (no databases)
          docker compose up -d mcp-server
          
          # Wait for health check
          sleep 15
          
          # Check container health
          if docker compose ps | grep "healthy\|running"; then
            echo "✅ Docker Compose started successfully"
            docker compose logs mcp-server
            docker compose down
          else
            echo "❌ Docker Compose failed to start"
            docker compose logs
            docker compose down
            exit 1
          fi
