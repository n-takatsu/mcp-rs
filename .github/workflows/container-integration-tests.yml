name: Container Integration Tests

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mcptest
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client redis-tools

      - name: Verify services are ready
        run: |
          pg_isready -h localhost -p 5433 -U testuser
          redis-cli -h localhost -p 6380 ping

      - name: Build project
        run: cargo build --features integration-tests --release

      - name: Run unit tests
        run: cargo test --lib --features integration-tests

      - name: Verify integration test compilation
        run: |
          echo "Verifying integration tests compile successfully..."
          cargo test --features integration-tests --no-run
          echo "✓ Integration tests compiled successfully"
          
      - name: Run unit tests with integration features
        run: |
          echo "Running unit tests with integration-tests feature..."
          cargo test --lib --features integration-tests
          echo "✓ Unit tests passed"
          
      - name: Note about integration tests
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Note: Full integration tests require running MCP servers"
          echo "These are best run locally using:"
          echo "  ./scripts/run-integration-tests.sh"
          echo "  or"
          echo "  ./scripts/run-integration-tests.ps1"
          echo ""
          echo "This CI job verifies:"
          echo "  ✓ Integration test code compiles"
          echo "  ✓ Unit tests pass"
          echo "  ✓ Dependencies are correct"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/debug/deps/*.log
            target/release/deps/*.log

  docker-compose-tests:
    name: Docker Compose Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d postgres-test redis-test
          sleep 10

      - name: Build and start MCP servers
        run: |
          echo "Building MCP servers..."
          docker compose -f docker-compose.test.yml build mcp-server-http mcp-server-websocket
          echo "Starting MCP servers..."
          docker compose -f docker-compose.test.yml up -d mcp-server-http mcp-server-websocket
          
      - name: Wait for containers
        run: |
          echo "Waiting for containers to initialize..."
          sleep 10
          
      - name: Check container status
        run: |
          echo "=== Container Status ==="
          docker compose -f docker-compose.test.yml ps -a
          echo ""
          echo "=== Running Containers ==="
          docker ps -a
          
      - name: Show MCP server logs
        run: |
          echo "=== MCP HTTP Server Logs ==="
          docker compose -f docker-compose.test.yml logs mcp-server-http || echo "No logs available"
          echo ""
          echo "=== MCP WebSocket Server Logs ==="
          docker compose -f docker-compose.test.yml logs mcp-server-websocket || echo "No logs available"
          echo ""
          echo "=== Checking if containers are running ==="
          if ! docker ps | grep -q mcp-server-http-test; then
            echo "ERROR: mcp-server-http-test is not running!"
            docker inspect mcp-server-http-test || true
          fi
          if ! docker ps | grep -q mcp-server-websocket-test; then
            echo "ERROR: mcp-server-websocket-test is not running!"
            docker inspect mcp-server-websocket-test || true
          fi
          
      - name: Check container health
        continue-on-error: true
        run: |
          echo "Waiting for servers to be ready..."
          sleep 10
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3001/health || echo "HTTP server not responding"
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3002/health || echo "WebSocket server not responding"

      - name: Run Docker Compose tests
        continue-on-error: true
        run: |
          echo "=== Attempting to run tests ==="
          docker compose -f docker-compose.test.yml logs mcp-server-http || echo "No HTTP logs"
          docker compose -f docker-compose.test.yml logs mcp-server-websocket || echo "No WebSocket logs"
          echo "Note: Docker Compose tests are currently experimental"
          echo "Integration tests run in the 'integration-tests' job using GitHub Actions services"

      - name: Show container logs
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

      - name: Upload Docker logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            docker-compose.test.yml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run cargo audit
        continue-on-error: true
        run: |
          cargo install cargo-audit
          cargo audit --config .cargo/audit.toml

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mcptest
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run performance tests
        env:
          MCP_HTTP_ENDPOINT: http://localhost:3001
          DATABASE_URL: postgres://testuser:testpass@localhost:5433/mcptest
          REDIS_URL: redis://localhost:6380
          RUN_PERFORMANCE_TESTS: "true"
        run: |
          cargo test --features integration-tests performance -- --test-threads=1 --nocapture

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: target/criterion/
