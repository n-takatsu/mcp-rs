---
name: Production Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CARGO_TERM_COLOR: always

jobs:
  # Build and test before deployment
  pre-deployment-checks:
    name: Pre-deployment validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings -A dead_code

      - name: Run tests
        run: cargo test --lib --all-features

      - name: Security audit
        run: |
          cargo install cargo-audit
          cargo audit --ignore RUSTSEC-2023-0071

  # Build Docker image
  build-docker-image:
    name: Build Docker Image
    needs: pre-deployment-checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # Container security scanning
  security-scan:
    name: Container Security Scan
    needs: build-docker-image
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-docker-image.outputs.image-digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    needs: [build-docker-image, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-docker-image.outputs.image-tag }}"
          # Add your staging deployment commands here
          # Example: kubectl, docker-compose, etc.

      - name: Health check
        run: |
          echo "Running health check..."
          # Add health check commands
          # curl -f https://staging.mcp-rs.example.com/health

      - name: Notify deployment
        if: always()
        run: |
          echo "Staging deployment completed"
          # Add notification logic (Slack, Discord, etc.)

  # Deploy to production (manual approval required)
  deploy-production:
    name: Deploy to Production
    needs: [build-docker-image, security-scan, deploy-staging]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    steps:
      - uses: actions/checkout@v4

      - name: Pre-deployment backup
        run: |
          echo "Creating backup before deployment..."
          # Add backup commands

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build-docker-image.outputs.image-tag }}"
          # Add your production deployment commands here

      - name: Health check
        run: |
          echo "Running production health check..."
          # Add health check commands
          # curl -f https://mcp-rs.example.com/health

      - name: Post-deployment verification
        run: |
          echo "Verifying deployment..."
          # Add verification commands

      - name: Notify deployment
        if: always()
        run: |
          echo "Production deployment completed"
          # Add notification logic

  # Rollback capability
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v4

      - name: Rollback to previous version
        run: |
          echo "Initiating rollback..."
          # Add rollback commands

      - name: Verify rollback
        run: |
          echo "Verifying rollback..."
          # Add verification commands

      - name: Notify rollback
        run: |
          echo "Rollback completed"
          # Add notification logic
