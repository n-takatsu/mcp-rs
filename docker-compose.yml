version: '3.8'

services:
  # MCP-RS Application
  mcp-rs:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-rs:latest
    container_name: mcp-rs-app
    ports:
      - "3000:3000"   # HTTP API
      - "8080:8080"   # WebSocket
      - "8443:8443"   # WebSocket TLS
    environment:
      - RUST_LOG=info
      - MCP_SERVER_PORT=3000
      - MCP_CONFIG_PATH=/app/configs/production/main.toml
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/mcp_rs
      - MYSQL_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-password}@mysql:3306/mcp_rs
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./configs:/app/configs:ro
      - mcp-logs:/var/log/mcp-rs
      - ./certs:/app/certs:ro
    networks:
      - mcp-network
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mcp-rs-postgres
    environment:
      - POSTGRES_DB=mcp_rs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL/MariaDB Database
  mysql:
    image: mariadb:11
    container_name: mcp-rs-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
      - MYSQL_DATABASE=mcp_rs
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mcp-rs-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mcp-rs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - mcp-network
    depends_on:
      - mcp-rs
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres-data:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local
  mcp-logs:
    driver: local
  nginx-logs:
    driver: local

networks:
  mcp-network:
    driver: bridge
