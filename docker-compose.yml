# ========================================
# Docker Compose Configuration for mcp-rs
# ========================================

services:
  # Main MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-rs:latest
    container_name: mcp-server
    restart: unless-stopped
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    
    # Ports
    ports:
      - "3000:3000"  # HTTP API
      - "3001:3001"  # WebSocket
    
    # Environment variables
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      MCP_SERVER_PORT: ${MCP_SERVER_PORT:-3000}
      MCP_TRANSPORT: ${MCP_TRANSPORT:-http}
    
    # Volumes
    volumes:
      - ./configs:/app/configs:ro
      - ./demo-policies:/app/demo-policies:ro
      - mcp-logs:/tmp:rw
    
    # Networks
    networks:
      - mcp-network
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "/app/mcp-rs --health-check || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (optional)
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    restart: unless-stopped
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mcp_db}
      POSTGRES_USER: ${POSTGRES_USER:-mcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    networks:
      - mcp-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    restart: unless-stopped
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis-data:/data
    
    networks:
      - mcp-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mcp-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
