# MCP-RS Policy Hot-Reload Demo Configuration
# このファイルはリアルタイム監視のデモンストレーション用です

[security_policy]
# SQL Injection Protection Settings
sql_injection_enabled = true
sql_injection_strictness = "high"
max_query_length = 1000

# XSS Protection Settings  
xss_protection_enabled = true
xss_sanitization_level = "strict"
allowed_html_tags = ["p", "br", "strong", "em"]

# Rate Limiting Settings
rate_limit_enabled = true
requests_per_minute = 60
burst_limit = 10

[wordpress_policy]
# WordPress Specific Security
require_https = true
validate_ssl_certificates = true
max_file_upload_size = "10MB"
allowed_file_types = ["jpg", "png", "gif", "pdf", "doc", "docx"]

# Authentication Requirements
require_application_password = true
password_expiry_days = 90
max_login_attempts = 5

[monitoring_policy]
# Audit Logging
audit_enabled = true
log_level = "info"
retention_days = 365

# Health Check Settings
health_check_interval = 60
timeout_seconds = 30
alert_on_failure = true

# デモ用動的設定（この値を変更してリアルタイム反映をテスト）
demo_mode = true
demo_message = "初期設定: セキュリティポリシー有効"
