---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-system
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-operator
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-operator-role
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: rbac
rules:
  # MCPServer CRD permissions
  - apiGroups:
      - mcp.n-takatsu.dev
    resources:
      - mcpservers
      - mcpservers/status
      - mcpservers/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Plugin CRD permissions
  - apiGroups:
      - mcp.n-takatsu.dev
    resources:
      - plugins
      - plugins/status
      - plugins/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # SecurityPolicy CRD permissions
  - apiGroups:
      - mcp.n-takatsu.dev
    resources:
      - securitypolicies
      - securitypolicies/status
      - securitypolicies/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Core Kubernetes resources
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-operator-rolebinding
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-operator-role
subjects:
  - kind: ServiceAccount
    name: mcp-operator
    namespace: mcp-system
