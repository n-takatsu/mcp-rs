apiVersion: v1
kind: Service
metadata:
  name: mcp-operator-metrics
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    app.kubernetes.io/name: mcp-operator
