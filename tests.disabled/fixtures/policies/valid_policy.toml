
id = "valid-policy-001"
name = "Valid Test Policy"
version = "1.0.0"
description = "完全に有効なテストポリシー"
created_at = "2025-11-04T18:48:06.010672+00:00"
updated_at = "2025-11-04T18:48:06.010672+00:00"

[security]
enabled = true

[security.encryption]
enabled = true
algorithm = "AES-256-GCM"
key_size = 256
pbkdf2_iterations = 100000

[security.tls]
enforce = true
min_version = "TLSv1.3"
cipher_suites = ["TLS_AES_256_GCM_SHA384", "TLS_CHACHA20_POLY1305_SHA256"]

[security.rate_limiting]
enabled = true
requests_per_minute = 60
burst_size = 10
window_size_seconds = 60

[security.input_validation]
enabled = true
max_input_length = 1048576
sql_injection_protection = true
xss_protection = true

[monitoring]
enabled = true
interval_seconds = 30
log_level = "info"
alerts_enabled = true

[monitoring.metrics]
enabled = true
sampling_rate = 1.0
buffer_size = 1000

[authentication]
enabled = true
method = "oauth2"
require_mfa = true
session_timeout_seconds = 3600

[custom]
environment = "production"
compliance_mode = "strict"
